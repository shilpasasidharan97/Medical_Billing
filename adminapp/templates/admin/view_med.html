{% extends 'master.html' %}
{% block content %}

{% load static %}

<div class="row">
    <div class="col-lg-1"></div>
    <div class="col-lg-10">

        <H4>List of Medicine</H4>

        <table class="table table-striped" style="border: 1px grey solid;margin-top: 20px;">  
            <thead class="table-info">
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Purchase Cost</th>
                <th scope="col">Selling Cost</th>
                <th scope="col">Quantity</th>
              </tr>
            </thead>
            <tbody>
              {% for medicine in med%}
              <tr>
                <th scope="row">{{medicine.id}}</th>
                <td>{{medicine.name}}</td>
                <td>{{medicine.purchase_cost}}</td>
                <td>{{medicine.selling_cost}}</td>
                <td>{{medicine.quantity}}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
    </div>
    <div class="col-lg-1"></div>
</div>


{% endblock %}
